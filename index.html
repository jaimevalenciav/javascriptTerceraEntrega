<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Carrito de Compras - JValencia</title>
</head>
<body>
    <div class="container">
        <h1>Carro de Compras <button class="btn btn-warning">Ver Carrito</button></h1>
        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</h>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío</th>
                </tr>
            </tfoot>
        </table>

        <div class="row" id="cards"></div>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="" class="card-img-top">
                    <h5 class="titulo-producto">Título</h5>
                    <p class="my-1"><span>Precio: $</span><span class="precio">Precio</span></p>
                    <p class="my-1"><span>Unidades: </span><span class="unidades">Precio</span></p>
                    <p class="my-1"><span>Id: </span><span class="id">Precio</span></p>                    
                    <button class="btn btn-info">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">ID</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-success btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar Carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <script src="./app.js"></script>
</body>
</html>
